<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLog</title>

    <!-- STYLE -->

        <link rel="stylesheet" href="../static/style/style.css">

    <!-- STYLE -->

    <!-- SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SCRIPT -->
</head>
<body>
    
    <!-- HEADER -->

        <h1 id="header">TimeLog</h1>    

    <!-- HEADER -->

    <!-- ACTIONS -->

    <div class="chart_actions_div">
        <a class="chart_action" href="/daily">DAILY</a>
        <a class="chart_action" href="/monthly">Monthly</a>
        <a class="chart_action" href="/yearly">Yearly</a>
    </div>

    <!-- ACTIONS -->

    <!-- CHART -->

    <div class="chart_area">
        <canvas id="dailyChart" width="100" height="100"></canvas>
    </div>
    <!-- CHART -->

    <!-- SCRIPT -->

    <script>
        // Get the context of the canvas element we want to select
        var ctx = document.getElementById('dailyChart').getContext('2d');
        
        // Define the data
        var data = {
          labels: ['January', 'February', 'March', 'April', 'May'],
          datasets: [{
            label: 'Daily History',
            data: [12, 19, 3, 5, 2],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          }]
        };
        
        // Create the chart
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });

      </script>
      

    <!-- SCRIPT -->

</body>
</html>
